spring.application.name=honeypot

# ----- Configurare Spring Security ( Login pentru Dashboard )

spring.security.user.name=admin
spring.security.user.password=admin

# --------

# ----- Conexiunea la baza de date

spring.datasource.url=jdbc:postgresql://localhost:5432/honeypot_db
spring.datasource.username=postgres
spring.datasource.password=parola

# ---------



# ----- Configurari JPA ( Java Persistence API ) / Hibernare
# "update" -> Spring creeaza automat tabelele daca nu exista

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

