<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <head>
    <title>Honeypot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .header-title { color: #dc3545; font-weight: bold; } /* Rosu de alerta */
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-4">
        <h1 class="header-title">ðŸš¨ Cyber Honeypot Logs</h1>
        <p class="lead">Monitorizare in timp real a tentativelor de intruziune</p>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>IP Address</th>
                    <th>Target Endpoint</th>
                    <th>Timestamp</th>
                    <th>Status</th>
                    <th>Attacker Tool (User-Agent)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="attack : ${attacksList}" th:classappend="${attack.blocked} ? 'table-danger' : '' " >

                    <td th:text="${attack.id}">Id</td>
                    <td th:text="${attack.ipAddress}" class="fw-bold text-danger">IP</td>
                    <td>
                        <span class="badge bg-warning text-dark" th:text="${attack.endpoint}">/admin</span>
                    </td>
                    <td th:text="${attack.timestamp}">Time</td>
                    <td>
                        <span th:if="${attack.blocked}">â›” BLOCKED </span>
                        <span th:unless="${attack.blocked}" class="text-success">âœ… ALLOWED</span>
                    </td>
                    <td th:text="${attack.userAgent}" class="small text-muted">UserAgent</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
